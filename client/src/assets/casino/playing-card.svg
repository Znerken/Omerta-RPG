<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="190" viewBox="0 0 140 190" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card base with rounded corners -->
  <rect width="140" height="190" rx="10" fill="white" stroke="#000000" stroke-width="1"/>
  
  <!-- Card Back Pattern - will be visible when card is face down -->
  <g id="card-back" opacity="0">
    <rect width="140" height="190" rx="10" fill="#0A1745"/>
    
    <!-- Decorative patterns -->
    <rect x="10" y="10" width="120" height="170" rx="5" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <rect x="20" y="20" width="100" height="150" rx="5" stroke="#D4AF37" stroke-width="1" fill="none"/>
    
    <!-- Center emblem -->
    <circle cx="70" cy="95" r="30" fill="#0D2E69" stroke="#D4AF37" stroke-width="1"/>
    <path d="M70 65 L90 95 L70 125 L50 95 Z" fill="#D4AF37"/>
    
    <!-- Diagonal pattern -->
    <g opacity="0.3">
      <path d="M20 20 L120 170" stroke="#D4AF37" stroke-width="0.5"/>
      <path d="M120 20 L20 170" stroke="#D4AF37" stroke-width="0.5"/>
      <path d="M40 20 L140 170" stroke="#D4AF37" stroke-width="0.5"/>
      <path d="M0 20 L100 170" stroke="#D4AF37" stroke-width="0.5"/>
      <path d="M140 20 L40 170" stroke="#D4AF37" stroke-width="0.5"/>
      <path d="M0 170 L100 20" stroke="#D4AF37" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Club symbol -->
  <g id="club-symbol" fill="#000000">
    <path d="M70 25 A10 10 0 1 1 60 35 A10 10 0 1 1 80 35 A10 10 0 1 1 70 25 Z"/>
    <path d="M70 41 L76 55 H64 Z"/>
  </g>
  
  <!-- Spade symbol -->
  <g id="spade-symbol" fill="#000000" opacity="0">
    <path d="M70 22 L80 40 A10 10 0 1 1 60 40 Z"/>
    <path d="M70 41 L76 55 H64 Z"/>
  </g>
  
  <!-- Heart symbol -->
  <g id="heart-symbol" fill="#CC0000" opacity="0">
    <path d="M70 40 A10 10 0 0 1 55 25 A10 10 0 0 1 70 40 A10 10 0 0 1 85 25 A10 10 0 0 1 70 40 Z"/>
  </g>
  
  <!-- Diamond symbol -->
  <g id="diamond-symbol" fill="#CC0000" opacity="0">
    <path d="M70 22 L80 35 L70 48 L60 35 Z"/>
  </g>
  
  <!-- Corner indices - top left -->
  <g id="top-left-indices">
    <text x="15" y="25" font-family="Arial" font-weight="bold" font-size="20" fill="#000000">A</text>
    <g transform="translate(15, 40) scale(0.4)">
      <use href="#club-symbol"/>
    </g>
  </g>
  
  <!-- Corner indices - bottom right -->
  <g id="bottom-right-indices" transform="rotate(180, 70, 95)">
    <text x="15" y="25" font-family="Arial" font-weight="bold" font-size="20" fill="#000000">A</text>
    <g transform="translate(15, 40) scale(0.4)">
      <use href="#club-symbol"/>
    </g>
  </g>
  
  <!-- Center symbol - scaled up -->
  <g id="center-symbol" transform="translate(70, 95) scale(3)">
    <use href="#club-symbol"/>
  </g>
</svg>